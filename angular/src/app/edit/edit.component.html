
<form #addForm = "ngForm" (ngSubmit)="onSubmit(addForm.value)" #f = 'ngForm'>
    <div class="form-group">
      <label for="exampleInputEmail1">Survey Name</label>
      <input  [(ngModel)]="surveyObj.surveyName" name="surveyName" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">option1</label>
      <input  [(ngModel)]="surveyObj.option1" name="option1" type="text" class="form-control" id="exampleInputPassword1" placeholder="option1">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">option2</label>
        <input  [(ngModel)]="surveyObj.option2" name="option2" type="text" class="form-control" id="exampleInputPassword1" placeholder="option2">
      </div>

    <button type="submit" class="btn btn-primary">Edit</button>
  </form>
